apiVersion: apps/v1
kind: Deployment
metadata:
  name: cv-service
spec:
  replicas: 3
  selector:
    matchLabels:
      app: cv-service
  template:
    metadata:
      labels:
        app: cv-service
    spec:
      containers:
      - name: cv-app
        image: my-registry/cv-app:latest
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: cv-service-lb
spec:
  selector:
    app: cv-service
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: LoadBalancer
